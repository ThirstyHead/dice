<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice</title>

    <style media="screen">
      .pass{
        color: green;
      }

      .fail{
        background-color: red;
      }

      .dice-list{
        font-size: 3em;
      }
    </style>

    <script defer type="module">
      import {test} from './dice-test.mjs';
      const results = test();
      let htmlResults = document.querySelector('#results');

      results.forEach( (result) => {
        let li = document.createElement("li");
        li.appendChild(document.createTextNode(result));
        if(result.startsWith("[true]")){
          li.classList.add("pass");
        }else{
          li.classList.add("fail");
        }
        htmlResults.appendChild(li);
      });
    </script>

  </head>
  <body>
    <h1>Dice tests</h1>
    <p class="dice-list">&#9856; &#9857; &#9858; &#9859; &#9860; &#9861; </p>
    <ul id="results"></ul>
  </body>
</html>
